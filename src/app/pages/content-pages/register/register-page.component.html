<!--Registration Page Starts-->
<section id="regestration">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body register-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block py-2 px-3 text-center">
                  <img
                    src="../../assets/img/gallery/register.png"
                    alt=""
                    class="img-fluid mt-3 pl-3"
                    width="400"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white">
                  <h4 class="card-title mb-2">Create Account</h4>
                  <p class="card-text mb-3">
                    Fill the below form to create a new account.
                  </p>
                  <form autocomplete="off">
                  <input
                    name="name"
                    type="text"
                    class="form-control mb-3"
                    placeholder="Name"
                    [(ngModel)]="name"
                    required=""
                  />
                  <input
                    name="surname"
                    type="text"
                    class="form-control mb-3"
                    placeholder="SurName"
                    [(ngModel)]="surname"
                    required=""
                  />
                  <input
                    name="username"
                    type="text"
                    class="form-control mb-3"
                    placeholder="Username"
                    [(ngModel)]="username"
                    required=""
                  />
                  <input
                  name="password"
                  type="password"
                    class="form-control mb-3"
                    placeholder="Password"
                    [(ngModel)]="password"
                    required=""
                  />
                  <input
                    name="confirmPassword"
                    type="password"
                    class="form-control mb-3"
                    placeholder="Confirm Password"
                    [(ngModel)]="password"
                    required=""
                  />
                  <select [(ngModel)]="profil" name="profil" required="" class="browser-default custom-select" style="margin-bottom: 20px;">
                    <option value="0">Locataire</option>
                    <option value="1">Bailleur</option>
                    <option value="2">Administrateur</option>
                  </select>
                  <input
                    name="phone"
                    type="tel"
                    class="form-control mb-3"
                    placeholder="Phone"
                    [(ngModel)]="phone"
                    required=""
                  />
                  <input
                    name="mail"
                    type="email"
                    class="form-control mb-3"
                    placeholder="Email"
                    [(ngModel)]="mail"
                    required=""
                  />
                </form>
                  <div
                    class="custom-control custom-checkbox custom-control-inline mb-3"
                  >
                    <input                   
                      type="checkbox"
                      id="customCheckboxInline1"
                      name="customCheckboxInline1"
                      class="custom-control-input"
                    />
                    <label
                      class="custom-control-label"
                      for="customCheckboxInline1"
                    >
                      I accept the terms & conditions.
                    </label>
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a
                          href="login-page.html"
                          class="text-decoration-none"
                          [routerLink]="['/pages/login']"
                        >
                          Back To Login
                        </a>
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button class="btn btn-primary" (click)="inscription()">
                        <a class="text-decoration-none text-white">
                          Register
                        </a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
